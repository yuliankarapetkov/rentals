<div class="user-list-table">

    <table mat-table [dataSource]="users">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>
                Id
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.id }}
            </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>
                Username
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.username }}
            </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>
                Role
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.role }}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>

            </th>
            <td mat-cell class="actions-cell" *matCellDef="let row">

                <button [disabled]="row.role === UserRole.Admin" (click)="edit(row)" mat-icon-button matTooltip="Edit user">
                    <mat-icon>edit</mat-icon>
                </button>

                <button [disabled]="row.role === UserRole.Admin" (click)="delete(row)" mat-icon-button matTooltip="Delete user">
                    <mat-icon>delete</mat-icon>
                </button>

            </td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="[
                'id',
                'username',
                'role',
                'actions'
                ]">
        </tr>

        <tr
            mat-row
            *matRowDef="let row; columns: [
                'id',
                'username',
                'role',
                'actions'
                ]">
        </tr>
    </table>

</div>
