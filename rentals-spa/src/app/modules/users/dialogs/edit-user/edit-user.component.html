<div mat-dialog-title>
    <h4>Edit {{ user.username }}</h4>

    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</div>

<form [formGroup]="editUserForm" (submit)="updateUser()">

    <div mat-dialog-content>

        <div class="role-radio">
            <mat-label>
                Role
            </mat-label>

            <mat-radio-group formControlName="role">
                <mat-radio-button *ngFor="let role of UserRole | keyvalue" [value]="role.value">
                    {{ role.key }}
                </mat-radio-button>
            </mat-radio-group>
        </div>

    </div>

    <div mat-dialog-actions>
        <button mat-button type="button" mat-dialog-close>
            Cancel
        </button>
        <button
            [disabled]="!editUserForm.valid || (updateUserLoading$ | async)"
            type="submit"
            mat-raised-button
            color="accent">
            {{ (updateUserLoading$ | async) ? 'Saving..' : 'Save' }}
        </button>
    </div>

</form>
