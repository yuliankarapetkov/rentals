<div class="content">
    <mat-card>
        <mat-card-title>
            Login
        </mat-card-title>

        <mat-card-content>

            <form [formGroup]="loginForm" (submit)="logIn()">
                <mat-form-field>
                    <input
                        autocomplete
                        matInput
                        type="text"
                        placeholder="Username"
                        formControlName="username" />

                    <mat-error *ngIf="loginForm.get('username').errors?.required">
                        Username is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input
                        autocomplete
                        matInput
                        type="password"
                        placeholder="Password"
                        formControlName="password" />

                    <mat-error *ngIf="loginForm.get('password').errors?.required">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <button
                    [disabled]="!loginForm.valid || (logInLoading$ | async)"
                    class="login-button"
                    mat-raised-button
                    type="submit"
                    color="accent">
                    {{ (logInLoading$ | async) ? 'Logging in..' : 'Log in' }}
                </button>

                <button routerLink="/auth/register" mat-button color="accent">
                    Not registered yet?
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
