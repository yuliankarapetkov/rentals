<div class="content">
    <mat-card>
        <mat-card-title>
            Register
        </mat-card-title>

        <mat-card-content>

            <form [formGroup]="registerForm" (submit)="register()">
                <mat-form-field>
                    <input
                        autocomplete
                        matInput
                        type="text"
                        placeholder="Username"
                        formControlName="username" />

                    <mat-error *ngIf="!registerForm.get('username').errors?.required">
                        Username should be between 4 and 20 characters long
                    </mat-error>

                    <mat-error *ngIf="registerForm.get('username').errors?.required">
                        Username is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input
                        autocomplete
                        matInput
                        type="password"
                        placeholder="Password"
                        formControlName="password" />

                    <mat-error *ngIf="!registerForm.get('password').errors?.required">
                        Password should be between 8 and 20 characters of length and should contain the following:
                        a capital letter, a special character and a number
                    </mat-error>

                    <mat-error *ngIf="registerForm.get('password').errors?.required">
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="role-radio">
                    <label>
                        I am a..
                    </label>

                    <mat-radio-group formControlName="role">
                        <mat-radio-button value="client">Client</mat-radio-button>
                        <mat-radio-button value="realtor">Realtor</mat-radio-button>
                    </mat-radio-group>
                </div>

                <button
                    [disabled]="!registerForm.valid || (registerLoading$ | async)"
                    class="register-button"
                    mat-raised-button
                    type="submit"
                    color="accent">
                    {{ (registerLoading$ | async) ? 'Registering..' : 'Register' }}
                </button>
                <button routerLink="/auth/login" mat-button color="accent">
                    Already have an account?
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
